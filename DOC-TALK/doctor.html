<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctalk - Medicine ChatBot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('5.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            background-color: rgba(0, 0, 0, 0.5); 
            font-size: 16px; /* Increased font size */
        }
        #chat-container {
            width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #10b0ea;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(206, 202, 202, 0.1);
        }
        #chat-header {
            text-align: center;
            margin-bottom: 20px;
        }
        #chat-box {
            height: 400px;
            background-color: #000000;
            color: white;
            font-family: 'times new roman';
            font-size: 12pt;
            padding: 10px;
            overflow-y: scroll;
            border-radius: 5px;
        }
        #user-input {
            width: calc(100% - 80px);
            padding: 5px;
            margin-top: 10px;
            background-color: #1d1b1b;
            color: rgb(255, 255, 255);
            border: none;
            outline: none;
            border-radius: 5px;
        }
        #send-button {
            padding: 5px 15px;
            margin-left: 10px;
            background-color: #007ACC;
            color: white;
            border: none;
            outline: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #refresh-button {
            padding: 5px 15px;
            margin-left: 10px;
            background-color: #ff6347;
            color: white;
            border: none;
            outline: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #list-button {
            padding: 5px 15px;
            margin-left: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            outline: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .user-message {
            color: #fa73a9; 
            font-size: 22px; 
        }
        .bot-message {
            color: #b3b4b5; 
        }
        .tablet-name {
            color: #0bf78d; 
            font-size: 20px;
        }
        .details {
            color: #0cf6df; 
        }
        .dosage {
            color: #9b59b6; 
        }
        .side-effects {
            color: #e74c3c; 
        }
        .when_to_take {
            color: #7f0a0a;
            font-size: 18px;
        }
        .serial-no {
            color: #ffeb3b;
            font-size: 18px;
        }
        .serial-1no {
            color: #e4e6e5;
            font-size: 18px;
            margin-right: 5px; /* Add margin to separate serial number from disease name */
        }
        
        
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">
            <h1>~ Doc-Talk ~ </h1>
        </div>
        <div id="chat-box">
            Welcome to the Medicine ChatBot. Please enter the disease you want information.
        </div>
        <center>   
            <input type="text" id="user-input" placeholder="Enter disease name here...." autocomplete="off">
            <br><br>
            <button id="send-button">Send</button>
            <button id="refresh-button">Refresh</button>
            <button id="list-button">List Diseases</button>
        </center> 
    </div>

    <script src="medicine_database.js"></script>
    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const refreshButton = document.getElementById('refresh-button');
        const listButton = document.getElementById('list-button');
        let counter = 1; // Counter for serial numbers

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        refreshButton.addEventListener('click', function() {
            chatBox.innerHTML = "Welcome to the Medicine ChatBot. Please enter the disease you want information .";
            userInput.focus(); // Focus on the input field after refreshing
        });

        listButton.addEventListener('click', listDiseases);

        function sendMessage() {
            let userMessage = userInput.value.trim();
            if (userMessage) {
                appendMessage(`${counter}. You: ${userMessage}`, 'user-message');
                respondToUser(userMessage);
                userInput.value = ''; // Clear input field after sending message
                userInput.focus(); // Focus on the input field after sending message
                counter++; // Increment counter
            }
        }

        function listDiseases() {
            let diseaseList = "Available Diseases:<br>";
            let count = 1;
            for (let disease in medicineDatabase) {
                diseaseList += `<span class="serial-1no">${count}.</span> ${disease.charAt(0).toUpperCase() + disease.slice(1)}<br>`;
                count++;
            }
            appendMessage(`ChatBot: ${diseaseList}`, 'bot-message');
        }
        function respondToUser(userInput) {
            let diseaseName = userInput.toLowerCase();
    
            if (diseaseName in medicineDatabase) {
                let medicines = medicineDatabase[diseaseName]["tablets"];
                let details = medicineDatabase[diseaseName]["details"];
                let message = `Medicine Information for ${diseaseName.charAt(0).toUpperCase() + diseaseName.slice(1)}:<br><br>`;
                for (let tablet in medicines) {
                    let info = medicines[tablet];
                    message += `<span class="tablet-name">${tablet}:</span><br>`;
                    message += `<span class="details">Details:</span> ${info['details']}<br>`;
                    message += `<span class="dosage">Dosage:</span> ${info['dosage']}<br>`;
                    message += `<span class="side-effects">Side Effects:</span> ${info['side_effects']}<br>`;
                    message += `<span class="when_to_take">When to Take:</span> ${info['when_to_take']}<br><br>`;
                }
                message += `<span class="details">Disease Details:</span> ${details}`;
                appendMessage(`ChatBot: ${message}`, 'bot-message');
            } else {
                appendMessage('ChatBot: Sorry, I couldn\'t find information for that disease.', 'bot-message');
            }
        }

        function appendMessage(message, className) {
            const messageElement = document.createElement('div');
            messageElement.classList.add(className);
            messageElement.innerHTML = message + '<hr>'; // Adding horizontal line
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to bottom
        }
    </script>
</body>
</html>
